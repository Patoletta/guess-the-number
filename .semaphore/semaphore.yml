version: v1.0

name: Build and test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  secrets:
    - name: SONARCLOUD
  prologue:
    commands:
      - checkout
      - npm install -g npm@8.1.0

blocks:
  - name: Install dependencies
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Install'
          commands:
            - npm ci
            - cache store

  - name: Test
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: Test
          commands:
            - cache restore
            - CI=true npm run test

  - name: Coverage
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - cache restore
          - CI=true npm run coverage
      jobs:
      #   - name: Coverage
      #     commands:
      #       - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
        - name: Sonarcloud
          commands:
            - docker run --rm -e SONAR_HOST_URL="https://sonarcloud.io" -e SONAR_LOGIN=$SONAR_AUTH_TOKEN -v "/home/semaphore/guess-the-number:/usr/src" sonarsource/sonar-scanner-cli:4.6

